<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/430e0fa557.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/style/styles.css/styles.css">
    <title>ADA Comics</title>
</head>
<body>
    <header>
        <h1 class="title d-flex justify-content-center">ADA COMICS</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <img src="assets/image/hero.jpg" class=" col-12" alt="Imagen Comics">
        </div>

        <form class="row d-flex justify-content-center gx-3 gy-2 m-5">           
            <h3>Busqueda</h3>
            <div class="col-sm-5">
                <label class="visually-hidden" for="specificSizeInputGroupUsername"></label>
                <div class="input-group">
                    <div class="input-group-text colour"><i class="fas fa-search"></i></div>
                    <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Ingresá tu búsqueda">
                </div>
            </div>

            <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeSelect"></label>
                <select class="form-select" id="select_type">
                    <p>TIPO</p>
                    <option value="comics">COMICS</option>
                    <option value="personajes">PERSONAJES</option>
                </select>
            </div>
            
            <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                    <option value="1">A-Z</option>
                    <option value="2">Z-A</option>
                    <option value="2">Más nuevos</option>
                    <option value="2">Más viejos</option>
                </select>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-colour">Buscar</button>
            </div>
        </form>
        <div class="row  align-items-center m-5">
            <h3>Resultados</h3>
            <p id='results'></p>
        </div>
        <div class='row d-flex justify-content-center m-5' id='container-comics'>

        </div>

        <div class="d-flex justify-content-center pb-5">
            <button type="button" class="btn m-1"><i class="fas fa-angle-double-left"></i></button>
            <button type="button" class="btn m-1"><i class="fas fa-angle-left"></i></button>
            <button type="button" class="btn m-1"><i class="fas fa-angle-right"></i></button>
            <button type="button" class="btn m-1"><i class="fas fa-angle-double-right"></i></button>
        </div>
    </main>

    <footer>
        <div class="d-flex justify-content-center footer-color p-4">Hecho con ❤️ por Cami, Euge y Aye</div>
    </footer>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/filters.js"></script>
</body>
</html>
