<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/430e0fa557.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/style/styles.css/styles.css">
    <title>ADA Comics</title>
</head>
<body>
    <header>
        <h1 class="title d-flex justify-content-center">ADA COMICS</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <img src="assets/image/hero.jpg" class=" col-12" alt="Imagen Comics">
        </div>

        <form class="row gx-3 gy-2 align-items-center m-5" id="form-search">           
            <h3>Busqueda</h3>
            <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeInputGroupUsername"></label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Ingresá tu búsqueda">
                </div>
            </div>

            <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeSelect"></label>
                <select class="form-select" id="type" name="type">
                    <p>TIPO</p>
                    <option value="comics">COMICS</option>
                    <option value="characters">PERSONAJES</option>
                </select>
            </div>
            
            <!-- SELECT COMICS -->
            <div class="col-sm-3" id="divComics">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="orderComics" name="orderComics">
                    <option value="title">A-Z</option>
                    <option value="-title">Z-A</option>
                    <option value="onsaleDate">Más nuevos</option>
                    <option value="-onsaleDate">Más viejos</option>
                </select>
            </div>

            <!-- SELECT CHARACTERS  -->
            <div class="col-sm-3 d-none" id="divCharacters">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="orderCharacters" name="orderCharacters">
                    <option value="name">A-Z</option>
                    <option value="-name">Z-A</option>
                </select>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn-colour p-1" id="btn-search">Buscar</button>
            </div>
        </form>
        <div class="row gx-3 gy-2 align-items-center m-5">
            <h2>RESULTADOS</h2>
            <p id='results'></p>
        </div>
        <div class='row gx-3 gy-2 align-items-center m-5' id='container-comics'>

        </div>
    
    <div class="d-flex justify-content-center pb-5">
        <button type="button" class="btn m-1"><i class="fas fa-angle-double-left"></i></button>
        <button type="button" class="btn m-1"><i class="fas fa-angle-left"></i></button>
        <button type="button" class="btn m-1"><i class="fas fa-angle-right"></i></button>
        <button type="button" class="btn m-1"><i class="fas fa-angle-double-right"></i></button>
    </div>
</main>

<footer>
    <div class="d-flex justify-content-center footer-color p-4">Hecho con ❤️ por Cami, Euge y Aye</div>
</footer>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
