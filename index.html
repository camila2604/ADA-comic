<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/430e0fa557.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/style/styles.css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title d-flex justify-content-center">ADA COMICS</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <img src="assets/imagen/hero.jpg" class=" col-12" alt="Imagen Comics">
        </div>

        <form class="row gx-3 gy-2 align-items-center m-5">           
            <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeInputGroupUsername"></label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                    <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Ingresá tu búsqueda">
                </div>
            </div>

            <div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-auto"> 

            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </main>
<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
